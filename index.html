<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <script src="js/index.js" type="module" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <nav
      class="text-white bg-neutral-800 flex justify-around w-full gap-8 pr-12 text-xl py-2"
    >
      <a href="#"
        ><img
          src="images/logo.png"
          alt="avatar small photo"
          class="flex mt-3 h-16"
      /></a>
      <a href="#" class="px-6 py-3 text-center hover:bg-neutral-600"
        ><i class="fa-solid fa-cart-shopping"></i>
        <p class="">Cart</p></a
      >
    </nav>
    <seciton class="productList-section text-justify mx-12 text-center">
      <div class="py-12 max-w-7xl mx-auto bg-neutral-300 my-12">
        <div class="flex justify-between">
          <h2 class="text-left px-3 pb-4 text-2xl font-bold">
            List of Products:
          </h2>
          <div class="px-4">
            <div class="input-group mb-3">
              <label for="search-input" class="font-bold pt-1 pr-2"
                >Search:</label
              >
              <input
                type="text"
                id="search-input"
                placeholder="Search by title"
                class="rounded p-1 mr-6"
              />
              <label for="categorySelect" class="font-bold pt-1 pr-2"
                >Filter Category:
              </label>
              <select
                id="categorySelect"
                class="custom-select rounded p-1 mr-6"
                id="inputGroupSelect02"
              >
                <option value="All" selected>All Categories</option>
                <option value="beauty">Beauty</option>
                <option value="fragrances">Fragrance</option>
                <option value="furniture">Furniture</option>
                <option value="groceries">Grocery</option>
              </select>

              <label for="sort-select" class="font-bold pt-1 pr-2"
                >Sort Price:
              </label>
              <select id="sort-select" class="custom-select rounded p-1 mr-3">
                <option value="default">Default</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
              </select>
            </div>
          </div>
        </div>
        <ul id="list-products" class="flex flex-wrap gap-7 px-3"></ul>
      </div>
    </seciton>
  </body>
</html>
